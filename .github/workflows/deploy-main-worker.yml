name: Deploy Main Worker

on:
  push:
    branches:
      - main
    paths:
      - 'packages/worker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Main Production Worker
    steps:
      - name: Log Workflow Version
        run: |
          echo "üîß Workflow: Deploy Main Worker"
          echo "üìÖ Version: 2025-10-25-v1 (Auto-deploy worker on main push)"
          echo "‚è∞ Triggered at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
      
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          cd packages/worker
          npm install
      
      - name: Deploy Worker to Production
        run: |
          cd packages/worker
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

