name: Claude Dispatch Job
on:
  repository_dispatch:
    types: [claude-job-v3]

jobs:
  claude-development:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Log Workflow Version
        run: |
          echo "üîß Workflow Version: 2024-10-25-v4 (Removed reviewer to prevent error)"
          echo "üìã Job ID: ${{ github.event.client_payload.job_id }}"
          echo "üìù Title: ${{ github.event.client_payload.title }}"
          echo "‚è∞ Triggered at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        id: claude
        with:
          prompt: ${{ github.event.client_payload.prompt }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          settings: |
            {
              "permissions": {
                "allow": ["Edit", "Replace", "Read", "Bash"]
              }
            }

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CLAUDE_ACTION_PAT }}
          commit-message: "feat: Claude development for job ${{ github.event.client_payload.job_id }}"
          branch: "claude/job-${{ github.event.client_payload.job_id }}"
          base: ${{ github.ref_name }}
          delete-branch: true
          title: "ü§ñ Job: ${{ github.event.client_payload.title }}"
          body: |
            **Job ID:** `${{ github.event.client_payload.job_id }}`
            
            **Prompt:** 
            ```
            ${{ github.event.client_payload.prompt }}
            ```
            
            ---
            *This PR was automatically generated by the Claude Code Action based on a dispatched job.*
          labels: |
            automated
            claude-job

      - name: Update Job with PR Info
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "PR Number: ${{ steps.create-pr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
          echo "Job ID: ${{ github.event.client_payload.job_id }}"
          # This is where we will call the worker to update the job status.
          # We will implement this in a future step.
