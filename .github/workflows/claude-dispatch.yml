name: Claude Dispatch Job
on:
  repository_dispatch:
    types: [claude-job]

jobs:
  claude-development:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      # This permission is required for the Claude action to authenticate via OIDC
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate branch name
        id: branch
        run: |
          BRANCH_NAME="claude/job-${{ github.event.client_payload.job_id }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        id: claude
        with:
          prompt: ${{ github.event.client_payload.prompt }}
          branch_prefix: "claude/job-"
          base_branch: ${{ github.ref_name }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # We pass a custom github_token because the default GITHUB_TOKEN for repository_dispatch
          # does not have sufficient permissions to create PRs or write to branches.
          # We will create a dedicated PAT for this.
          github_token: ${{ secrets.CLAUDE_ACTION_PAT }}

      - name: Create Pull Request
        if: steps.claude.outputs.branch_name
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CLAUDE_ACTION_PAT }}
          commit-message: "feat: Claude development for job ${{ github.event.client_payload.job_id }}"
          branch: ${{ steps.claude.outputs.branch_name }}
          base: ${{ github.ref_name }}
          delete-branch: true
          title: "ðŸ¤– Job: ${{ github.event.client_payload.title }}"
          body: |
            **Job ID:** `${{ github.event.client_payload.job_id }}`
            
            **Prompt:** 
            ```
            ${{ github.event.client_payload.prompt }}
            ```
            
            ---
            *This PR was automatically generated by the Claude Code Action based on a dispatched job.*
          labels: |
            automated
            claude-job
          reviewers: ${{ github.actor }}

      - name: Update Job with PR Info
        # If the PR was created, we need to inform our orchestrator.
        # This will be a call to a new endpoint on our Cloudflare worker.
        # For now, we just log the info.
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "PR Number: ${{ steps.create-pr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
          echo "Job ID: ${{ github.event.client_payload.job_id }}"
          echo "This is where we would call the worker to update the job status."
